name: Build Tor Android

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Initialize submodules like Tor source

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK and NDK
        uses: android-actions/setup-android@v3
        with:
          sdk-tools-version: '10406996'  # Latest command-line tools
          cmdline-tools-version: '13.0'

      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager --update

      - name: Install required SDK/NDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;26.3.11579264"  # Use a recent NDK version compatible with the repo

      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.3.11579264" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/ndk/26.3.11579264" >> $GITHUB_ENV

      - name: Make build script executable
        run: chmod +x ./tor-droid-make.sh

      - name: Build for armeabi-v7a
        run: ./tor-droid-make.sh build -a armeabi-v7a  # Builds for armv7 (arm7 as specified)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tor-android-build
          path: |
            service/src/main/libs/armeabi-v7a/tor
            service/build/outputs/aar/*.aar  # Or adjust based on output locations
          retention-days: 5

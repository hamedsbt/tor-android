name: Build Snowflake Client for Android armv7

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Snowflake repository
        run: git clone https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake.git --recurse-submodules

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22'

      - name: Install Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip android-ndk-r26d-linux.zip -d $HOME
          echo "NDK_HOME=$HOME/android-ndk-r26d" >> $GITHUB_ENV

      - name: Set cross-compile environment for armeabi-v7a
        run: |
          TOOLCHAIN=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          echo "PATH=$TOOLCHAIN/bin:$PATH" >> $GITHUB_ENV
          echo "CC=armv7a-linux-androideabi30-clang" >> $GITHUB_ENV
          echo "CXX=armv7a-linux-androideabi30-clang++" >> $GITHUB_ENV
          echo "CGO_ENABLED=1" >> $GITHUB_ENV
          echo "GOOS=android" >> $GITHUB_ENV
          echo "GOARCH=arm" >> $GITHUB_ENV
          echo "GOARM=7" >> $GITHUB_ENV

      - name: Build Snowflake client binary
        run: |
          cd snowflake/client
          go build -ldflags="-s -w" -o snowflake-client
          file snowflake-client  # Verify it's an ARMv7 Android binary
          ls -l snowflake-client

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snowflake-client-android-armv7
          path: snowflake/client/snowflake-client
          retention-days: 10

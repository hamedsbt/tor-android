name: WebTunnel for Android armv7

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22'

      - name: Install Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip android-ndk-r26d-linux.zip -d $HOME
          echo "NDK_HOME=$HOME/android-ndk-r26d" >> $GITHUB_ENV

      - name: Set cross-compile environment for armeabi-v7a
        run: |
          TOOLCHAIN=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          echo "PATH=$TOOLCHAIN/bin:$PATH" >> $GITHUB_ENV
          echo "CC=armv7a-linux-androideabi30-clang" >> $GITHUB_ENV
          echo "CXX=armv7a-linux-androideabi30-clang++" >> $GITHUB_ENV
          echo "CGO_ENABLED=1" >> $GITHUB_ENV
          echo "GOOS=android" >> $GITHUB_ENV
          echo "GOARCH=arm" >> $GITHUB_ENV
          echo "GOARM=7" >> $GITHUB_ENV

      - name: Build WebTunnel client binary
        run: |
          cd client
          go build -ldflags="-s -w" -o webtunnel-client
          file webtunnel-client  # Verify it's an ARMv7 Android binary
          ls -l webtunnel-client

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webtunnel-android-armv7
          path: client/webtunnel-client
          retention-days: 10

name: Tor for Android armv7

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Initialize submodules like Tor source

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK and NDK
        uses: android-actions/setup-android@v3
        # No cmdline-tools-version specified: Uses preinstalled version (12.0) to avoid download issues

      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager --update

      - name: Install required SDK/NDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"  # Use NDK version recommended by tor-android BUILD.md

      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Make build script executable
        run: chmod +x ./tor-droid-make.sh

      - name: Build for armeabi-v7a
        run: ./tor-droid-make.sh build -a armeabi-v7a  # Builds for armv7 (arm7 as specified)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tor-android-build
          path: |
            tor-android-binary/src/main/libs/armeabi-v7a/*
            tor-android-binary/build/outputs/aar/*.aar
            external/lib/*
            external/test/*
          retention-days: 5

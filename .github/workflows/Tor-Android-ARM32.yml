name: Build Tor-Android ARM32

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK + NDK
      uses: android-actions/setup-android@v3

    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf automake libtool pkg-config make python3

    - name: Set up Android NDK r26d
      run: |
        sdkmanager --install "ndk;26.1.10909125"
        echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

    - name: Configure Gradle for ARM32 only
      run: |
        echo "android {" >> tor-android/tor-android/build.gradle
        echo "    defaultConfig { ndk { abiFilters 'armeabi-v7a' } }" >> tor-android/tor-android/build.gradle
        echo "}" >> tor-android/tor-android/build.gradle

    - name: Build Tor (ARM32)
      working-directory: tor-android
      run: |
        ./gradlew clean assembleRelease \
          -Pandroid.compileSdk=30 \
          -Pandroid.targetSdk=30 \
          -Pandroid.minSdk=16 \
          -PabiFilters=armeabi-v7a
          
    - name: Upload ARM32 Tor binary + AAR
      uses: actions/upload-artifact@v4
      with:
        name: tor-android-arm32
        path: |
          tor-android-binary/build/intermediates/cmake/debug/obj/armeabi-v7a/tor
          tor-android/build/outputs/aar/*.aar
        if-no-files-found: error

